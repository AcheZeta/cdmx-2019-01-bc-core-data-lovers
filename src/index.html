<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Punto muerto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <figure>
      <img src="images/logo.png" alt="PuntoMuerto" class="logo">
      <input type="checkbox" class="checkbox" id="menu-toogle" />
      <label for="menu-toogle" class="menu-toogle"></label>
      <nav class="sidebar">
        <ul class="menu_list">
          <li><a href="#info" class="nav__item current">ACERCA DE</a></li>
          <li><a href="#total" class="nav__item">HECHOS</a></li>
          <li><a href="#know" class="nav__item">CONOCE MÁS</a></li>
          <li><a href="#photos" class="nav__item">GALERIA</a></li>
          <li><a href="#fqa" class="nav__item">FQA's</a></li>
        </ul>
      </nav>
    </figure>
  </header>

  <section id="info" class="info"></section>

  <section id="know" class="know"></section>
  
  <section id="inputSecc">
    <form class="select">
      <select id="yearbttn" name="year" class="selector">
        <option selected value="2015-01-04"> AÑO </option>
        <option class="year" value="2006-01-04">2006</option>
        <option class="year" value="2007-01-04">2007</option>
        <option class="year" value="2008-01-04">2008</option>
        <option class="year" value="2009-01-04">2009</option>
        <option class="year" value="2010-01-04">2010</option>
        <option class="year" value="2011-01-04">2011</option>
        <option class="year" value="2012-01-04">2012</option>
        <option class="year" value="2013-01-04">2013</option>
        <option class="year" value="2014-01-04">2014</option>
        <option class="year" value="2015-01-04">2015</option>
      </select>
      <select id="user" name="user" class="selector">
        <option value="all">TODOS LOS HERIDOS</option>
        <option value="Total_Injured_Persons_Motorcyclists">MOTOCICLISTAS</option>
        <option value="Total_Injured_Persons_Pedestrians">PEATONES</option>
        <option value="Total_Injured_Persons_Pedalcyclists">CICLISTAS</option>
        <option value="Total_Injured_Persons_Transit_Total">AUTOMOVILISTAS</option>
      </select>

      <input id="search" class="button" type="button" value="CONSULTA">
      <input id="orden" class="button" type="button" value="Orden">
    </form>
  </section>

  <section id="result" class="result"></section>
  
  <section id="tableData" class="tableData">
    <table>
      <tbody id="tableD"></tbody>
    </table>
  </section>

  <section id="total" class="total"></section>

  <section id="photos" class="photos">
    <h2 class="gallery">GALERIA</h2>
    <img src="images/way.png" alt="PuntoMuerto" class="image">
    <img src="images/cros.png" alt="PuntoMuerto" class="image">
    <img src="images/incident.png" alt="PuntoMuerto" class="image">
  </section>

  <section id="faq" class="faq"></section>

  <footer>
    <figure>
      <p id="footer"> Página desarrollada por Hame E. y Andie C. </p>
    </figure>
  </footer>

  <script src="./data/injuries/injuries.js"></script>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>

</html>
